<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/css/login.css"/>
    <title>Document</title>

</head>
<body>

<div class="login-wrap" >

    <img class="backgroundimg" src="/img/scnu4.png">
    <div class="login-html">
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">회원가입</label>


        <div class="login-form">

            <!--회원가입-->
            <form action="/members/add" method="post">
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="name" class="label">이름</label>
                        <input id="name" name="name" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="nickname" class="label">닉네임</label>
                        <input id="nickname" name="nickname" type="text" class="input">
                        <span th:text="${msg}" style="color : red;font-size: 15px; margin-left: 15%;"></span>
                    </div>
                    <div class="field-error" th:errors="${member.nickname}">
                        닉네임 오류
                    </div>
                    <div class="group">
                        <label for="loginId" class="label" >아이디</label>
                        <input id="loginId" name="loginId" type="text" class="input">
                        <span th:text="${message}" style="color : red;font-size: 15px; margin-left: 15%;"></span>
                    </div>
                    <div class="field-error" th:errors="${member.loginId}">
                        아이디 오류
                    </div>
                    <div class="group">
                        <label for="password" class="label">비밀번호</label>
                        <input id="password" type="password" name="password" class="input" data-type="password">
                    </div>
                    <div class="field-error" th:errors="${member.password}">
                        비밀번호 오류
                    </div>
                    <div class="group">
                        <label class="qna">질문</label>
                        <br>
                        <select id = "question">
                            <option value="">-- 선택하세요 --</option>
                            <option>내가 졸업한 초등학교는?</option>
                            <option>내가 처음 사용했던 핸드폰은?</option>
                            <option>나의 취미는?</option>
                            <option>자신의 인생 좌우명은?</option>
                            <option>내가 좋아하는 캐릭터는?</option>
                        </select>
                        <input name="question" class="input2" type="text">
                    </div>
                    <div class="field-error" th:errors="${member.question}">
                        질문 오류
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="회원가입">
                    </div>
                    <br>
                    <div class="foot-lnk">
                        <a href="/">로그인 창으로</a>
                    </div>
                </div>
            </form>

        </div>

    </div>
</div>



</body>
</html>
