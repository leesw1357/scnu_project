<script>
    // 앱 정보 버튼을 클릭하면 드롭다운 메뉴를 열고 닫는 이벤트 핸들러를 추가합니다.
    document.getElementById("app-info-button").addEventListener("click", function () {
        var dropdown = document.querySelector(".app-info-content");
        if (dropdown.style.display === "block") {
            dropdown.style.display = "none";
        } else {
            dropdown.style.display = "block";
        }
    });

    // 다른 곳을 클릭하면 드롭다운 메뉴를 닫습니다.
    window.addEventListener("click", function (event) {
        var dropdown = document.querySelector(".app-info-content");
        if (!event.target.matches("#app-info-button")) {
            if (dropdown.style.display === "block") {
                dropdown.style.display = "none";
            }
        }
    });
</script>

<header>
    <!--화면영역-->

        <div class="album-log">
            <form th:action="'/scnu/'+${category}+'/search'" class = "album-log" method="post">
                <img class = "searchimg" src = "/img/scnu.png">
                <input type = "text" id = "albumsearch" name="title">
                <button type="submit" id = "searchbar">
                    <img src = "/img/search3.png">
                </button>
                <!--                        <a href="/clubScnu/"><button class="btn btn-primary btn-round">뒤로가기</button></a>-->
            </form>
        </div>
        <span>
                <button class="openbtn" onclick="openMenu()"><img src="/img/menu9.png">
                </button>
            </span>
    </div>


    <script>
        function openMenu() {
            document.getElementById("main").style.marginRight = "250px";
            document.querySelector('.sidebar').style.width = "250px";
            document.querySelector('.openbtn').style.display = 'none';
        }

        function closeMenu() {
            document.getElementById("main").style.margiRight = "0";
            document.querySelector('.sidebar').style.width = "0";
            document.querySelector('.openbtn').style.display = 'block';
        }
    </script>
</header>


<div class="album py-2 bg-light" th:each="scnu, scnuStat : ${scnu}">
    <div class="container">

        <div class="row row-cols-1 row-cols-sm-1 row-cols-md-1 g-1">
            <div class="col">
                <div class="card shadow-sm">
                    <img th:src="${scnu.filepath}?: _" th:id="'imageElement' + ${scnuStat.index}">
                    <!--<img th:src= "${scnu.filepath}" style = "width: 200px; height: 200px; margin : auto;">-->
                    <div class="card-body">
                        <p class="card-text">
                            <span th:text="${scnu.title}"> title </span>
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a th:href="@{/scnu/{category}(category=${scnu.category})/{id}(id=${scnu.id})}" class="snip1535">상세보기</a>
                            </div>
                            <small> 작성번호 : <span class="text-muted" th:text="${scnu.id}"></span>
                                <br>
                                작성일자 : <span class="text-muted" th:text="${scnu.modifiedDate}"></span>
                                <br>
                                작성자 : <span class="text-muted" th:text="${scnu.member.getName()}"></span>
                            </small>
                            <input type="hidden" th:id="'filepath' + ${scnuStat.index}" th:value="${scnu.filepath}">


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<script th:inline="javascript">

    const scnuList = [[${scnu}]];
    for (let i = 0; i < scnuList.length; i++) {
        const imageElement = document.getElementById('imageElement' + i);
        const imageUrl = document.getElementById('filepath' + i).value;
        const imageWidth = '200px'; // Set the desired width for the image
        const imageHeight = '200px'; // Set the desired height for the image


        // Check if the image URL is available
        if (imageUrl) {
            imageElement.style.width = imageWidth;
            imageElement.style.height = imageHeight;
            imageElement.style.margin = 'auto';
            imageElement.style.borderRadius = '15px';
        }
    }


</script>
