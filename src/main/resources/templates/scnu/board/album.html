<script>
    function openMenu() {
        document.getElementById("main").style.marginRight = "250px";
        document.querySelector('.sidebar').style.width = "250px";
        document.querySelector('.opensidebar').style.display = 'none';
    }

    function closeMenu() {
        document.getElementById("main").style.margiRight = "0";
        document.querySelector('.sidebar').style.width = "0";
        document.querySelector('.opensidebar').style.display = 'block';
    }
</script>


<script>
    // 앱 정보 버튼을 클릭하면 드롭다운 메뉴를 열고 닫는 이벤트 핸들러를 추가합니다.
    document.getElementById("app-info-button").addEventListener("click", function () {
        var dropdown = document.querySelector(".app-info-content");
        if (dropdown.style.display === "block") {
            dropdown.style.display = "none";
        } else {
            dropdown.style.display = "block";
        }
    });

    // 다른 곳을 클릭하면 드롭다운 메뉴를 닫습니다.
    window.addEventListener("click", function (event) {
        var dropdown = document.querySelector(".app-info-content");
        if (!event.target.matches("#app-info-button")) {
            if (dropdown.style.display === "block") {
                dropdown.style.display = "none";
            }
        }
    });
</script>
<!--버튼 스타일-->
<script>

</script>

<script th:inline="javascript">

    const scnuList = [[${scnu}]];
    for (let i = 0; i < scnuList.length; i++) {
        const imageElement = document.getElementById('imageElement' + i);
        const imageUrl = document.getElementById('filepath' + i).value;
        const imageWidth = '200px'; // Set the desired width for the image
        const imageHeight = '200px'; // Set the desired height for the image


        // Check if the image URL is available
        if (imageUrl) {
            imageElement.style.width = imageWidth;
            imageElement.style.height = imageHeight;
            imageElement.style.margin = 'auto';
            imageElement.style.borderRadius = '15px';
        }
    }


</script>
