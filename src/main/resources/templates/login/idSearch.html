<!doctype html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/css/idsearch.css"/>
    <title>Document</title>

</head>
<body>

<div class="login-wrap" style="background-color: white">

    <img class="backgroundimg" src="/img/scnu4.png">
    <div class="login-html">

        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">비밀번호 찾기</label>


        <div class="login-form">
            <!--아이디 찾기-->
            <form action="/idResult" name=IdSearchForm method="post">
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="loginId" class="label">아이디</label>
                        <input id="loginId" name="loginId" type="text" class="input">
                        <span th:text="${msg}" class = "error" style="color : red;font-size: 12px; margin-left: 15%;"></span>
                    </div>
                    <div class="group">
                        <label class="qna">질문</label>
                        <br>
                        <select id = "question">
                            <option value="">-- 선택하세요 --</option>
                            <option>내가 졸업한 초등학교는?</option>
                            <option>내가 처음 사용했던 핸드폰은?</option>
                            <option>나의 취미는?</option>
                            <option>자신의 인생 좌우명은?</option>
                            <option>내가 좋아하는 캐릭터는?</option>
                        </select>
                        <input name="question" class="input2" type="text">
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="비밀번호 찾기">
                    </div>
                    <div class="foot-lnk">
                        <a href="/">로그인 창으로</a>
                    </div>

                </div>
            </form>

        </div>

    </div>
</div>



</body>
</html>
