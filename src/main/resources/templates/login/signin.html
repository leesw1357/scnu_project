<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/css/login.css"/>
    <title>Document</title>

</head>
<body>

<div class="login-wrap" >

    <img class="backgroundimg" src="/img/scnu4.png">

    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">로그인</label>

        <div class="login-form">
            <div class="sign-in-htm">
                <form action="/login" th:object="${loginForm}" method="post">
                    <div th:if="${#fields.hasGlobalErrors()}">
                        <p class="field-error" th:each="err : ${#fields.globalErrors()}"
                           th:text="${err}">전체 오류 메시지</p>
                    </div>
                    <div class="group">
                        <label for="loginId" class="label">로그인 ID</label>
                        <input type="text" th:field="*{loginId}" class="input"
                               th:errorclass="field-error">
                        <div class="field-error" th:errors="*{loginId}" />
                    </div>
                    <div class="group">
                        <label for="password" class="label">비밀번호</label>
                        <input type="password" th:field="*{password}"
                               class="input"
                               th:errorclass="field-error">
                        <div class="field-error" th:errors="*{password}"></div>
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> 아이디 저장</label>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="로그인">
                    </div>

                    <br>
                    <div class="foot-lnk">
                        <a href="/idSearch">비밀번호를 잊어버렸나요</a>
                    </div>
                    <br>
                    <div class="foot-lnk">
                        <a href="/members/add">회원가입</a>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>



</body>
</html>
